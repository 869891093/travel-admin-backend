<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跟团游小程序管理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-map-marked-alt"></i> 跟团游管理</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active" data-page="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>仪表盘</span>
                    </li>
                    <li class="nav-item" data-page="products">
                        <i class="fas fa-box"></i>
                        <span>产品管理</span>
                    </li>
                    <li class="nav-item" data-page="regions">
                        <i class="fas fa-globe-asia"></i>
                        <span>区域管理</span>
                    </li>
                    <li class="nav-item" data-page="banners">
                        <i class="fas fa-images"></i>
                        <span>轮播图管理</span>
                    </li>
                    <li class="nav-item" data-page="orders">
                        <i class="fas fa-shopping-cart"></i>
                        <span>订单管理</span>
                    </li>
                    <li class="nav-item" data-page="settings">
                        <i class="fas fa-cog"></i>
                        <span>系统设置</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部导航 -->
            <header class="top-header">
                <div class="header-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 id="page-title">仪表盘</h1>
                </div>
                <div class="header-right">
                    <button class="btn btn-secondary" onclick="app.forceReloadData()" style="margin-right: 15px;">
                        <i class="fas fa-sync-alt"></i> 重新加载
                    </button>
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span>管理员</span>
                    </div>
                </div>
            </header>

            <!-- 页面内容 -->
            <div class="content-wrapper">
                <!-- 仪表盘页面 -->
                <div id="dashboard" class="page active">
                    <div class="dashboard-stats">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-box"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="product-count">0</h3>
                                <p>产品总数</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-globe-asia"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="region-count">0</h3>
                                <p>区域总数</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-shopping-cart"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="order-count">0</h3>
                                <p>订单总数</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="user-count">0</h3>
                                <p>用户总数</p>
                            </div>
                        </div>
                    </div>

                    <div class="dashboard-charts">
                        <div class="chart-container">
                            <h3>最近订单趋势</h3>
                            <canvas id="orderChart"></canvas>
                        </div>
                        <div class="chart-container">
                            <h3>产品分布</h3>
                            <canvas id="productChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- 产品管理页面 -->
                <div id="products" class="page">
                    <div class="page-header">
                        <h2>产品管理</h2>
                        <button class="btn btn-primary" onclick="openProductModal()">
                            <i class="fas fa-plus"></i> 添加产品
                        </button>
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>产品图片</th>
                                    <th>产品名称</th>
                                    <th>区域</th>
                                    <th>成人价格</th>
                                    <th>儿童价格</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="products-table-body">
                                <!-- 数据将通过JavaScript动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 区域管理页面 -->
                <div id="regions" class="page">
                    <div class="page-header">
                        <h2>区域管理</h2>
                        <button class="btn btn-primary" onclick="openRegionModal()">
                            <i class="fas fa-plus"></i> 添加区域
                        </button>
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>区域图片</th>
                                    <th>区域名称</th>
                                    <th>产品数量</th>
                                    <th>是否热门</th>
                                    <th>排序</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="regions-table-body">
                                <!-- 数据将通过JavaScript动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 轮播图管理页面 -->
                <div id="banners" class="page">
                    <div class="page-header">
                        <h2>轮播图管理</h2>
                        <button class="btn btn-primary" onclick="openBannerModal()">
                            <i class="fas fa-plus"></i> 添加轮播图
                        </button>
                    </div>
                    <div class="banner-grid" id="banner-grid">
                        <!-- 轮播图将通过JavaScript动态加载 -->
                    </div>
                </div>

                <!-- 订单管理页面 -->
                <div id="orders" class="page">
                    <div class="page-header">
                        <h2>订单管理</h2>
                        <div class="filter-controls">
                            <select id="order-status-filter">
                                <option value="">全部状态</option>
                                <option value="pending">待付款</option>
                                <option value="confirmed">已确认</option>
                                <option value="completed">已完成</option>
                                <option value="cancelled">已取消</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>订单号</th>
                                    <th>产品名称</th>
                                    <th>用户</th>
                                    <th>出行日期</th>
                                    <th>总价</th>
                                    <th>状态</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="orders-table-body">
                                <!-- 数据将通过JavaScript动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 系统设置页面 -->
                <div id="settings" class="page">
                    <div class="page-header">
                        <h2>系统设置</h2>
                    </div>
                    <div class="settings-form">
                        <div class="form-group">
                            <label>云开发环境ID</label>
                            <input type="text" id="env-id" placeholder="请输入云开发环境ID">
                        </div>
                        <div class="form-group">
                            <label>API密钥</label>
                            <input type="password" id="api-key" placeholder="请输入API密钥">
                        </div>
                        <button class="btn btn-primary" onclick="saveSettings()">保存设置</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">添加产品</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- 模态框内容将根据操作类型动态加载 -->
            </div>
        </div>
    </div>

    <!-- 引入Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
